<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Lesson 7</title>
	<link rel="stylesheet" type="text/css" href="basketStyle.css">
</head>
<body>
	<h2>Корзина:</h2>
	<div id="wrap">
		<!-- состав корзины -->
		<div class="contain-wrap">
			<div class="contain-logo">
				<div class="logo">
					<p>Состав корзины:</p>
				</div>
				<div class="logo">
					<img class='arrow up' src="arrow.png">
				</div>
				
			</div>
			<div id="contain-div" class="contain-div">
				
			</div>
		</div>
		<!-- адрес доставки -->
		<div class="address-wrap">
			<div class="address-logo">
				<div class="logo">
					<p>Адрес доставки</p>
				</div>
				<div class="logo">
					<img class='arrow down' src="arrow.png">
				</div>				
			</div>

			<div class="address-div hidden">
				123
				<div class="address-footer">
					<div class="next-button">
						<p>Далее</p>
					</div>						
				</div>
			</div>
		</div>
		<!-- комментарий -->
		<div class="comments-wrap">
			<div class="comments-logo">
				<div class="logo">
					<p>Комментарии</p>
				</div>
				<div class="logo">
					<img class='arrow down' src="arrow.png">
				</div>		
			</div>
			<div class="comments-div hidden">
				123
				<div class="comments-footer">
					<div class="next-button">
						<p>Далее</p>
					</div>						
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="basketInit.js"></script>
</body>
</html>
