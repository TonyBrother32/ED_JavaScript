<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var Tc = prompt ("Введите значение температуры в градусах Цельсия: ")
        var Tf = (9 / 5) * Tc + 32
        alert ("Температуре " + Tc + " градусов по Цельсию соответствует " + Tf + " градусов по Фаренгейту." )
    </script>
</body>
</html>
