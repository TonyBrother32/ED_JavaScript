<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 1, b = 1, c, d;
		c = ++a; alert(c); // 2 /* ++a означает что мы переменную а инкрементируем на единицу и только потом выводим значение переменной для присваивания */
		d = b++; alert(d); // 1 /* ++ после переменной означает, что мы сначала выводим значение переменной для присваивания и только после этого инкрементируем переменную на единицу */
		c = (2+ ++a); alert(c); // 5 /* в первом примере мы уже инкрементировали переменную а на единицу и ее значение стало равно 2. В данном примере инкрементируем еще, а становится равно 3, 2+3=5 */
		d = (2+ b++); alert(d); // 4 /* во втором примере мы инкрементировали переменую b на единицу, ее значение стало равно 2. В данном примере сначала к 2 прибавляется значение переменной b до инкрементирования на единицу и только потом инкрементируем переменную b на единицу */
		alert(a); // 3	/* инкрементировали переменную a на единицу в примере 1 и примере 3 */
		alert(b); // 3	/* инкрементировали переменную b на единицу в примере 2 и примере 4  */
    </script>
</body>
</html>
