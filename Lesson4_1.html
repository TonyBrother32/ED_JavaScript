<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
  <script>
        
       function structure(n) {
        var digit = {
          number: n, 
          units: 0,
          tens: 0,
          hundreds: 0,
        };
        if (digit.number <= 9){
          digit.units = digit.number;
        } else if (digit.number <= 999){
          digit.units = digit.number % 10;
          digit.tens = Math.floor(digit.number / 10 % 10);
          digit.hundreds = Math.floor(digit.number / 100 % 10);
        } else {
            digit.number = 0;
            console.log('Вы ввели число за диапазоном 0 - 999');
        }
        return digit;
    }    

  var user_number = Number(prompt ("Введите число в диапазоне от 0 до 999: "))
  console.log(structure(user_number))

    </script>
</body>
</html>
