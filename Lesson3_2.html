<body>
    <script>

    
var arrBasket = [['Процессор', 1, 15000], ['Память', 2, 13000], ['Видеокарта', 1, 33000]];

function countCartPrice(array) {
	price = 0
	for (var i of array){	 
		price = price + i[1]*i[2];	
	}
	return price;
}

console.log(countCartPrice(arrBasket))

    </script>
