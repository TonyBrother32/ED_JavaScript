<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>

    	function* range(start, end) {
    for (let j = start; j <= end; j++) {
        yield j;
    }
}
        var i = 1;
        while (i < 100) { 
 			var count = 0
 			for (var a of range(1, i)) {
    			if (i % a == 0)
    				count++  
  		}
  			if (count == 2)
 				console.log( i )
 			
 		i++;}
		
    </script>
</body>
</html>
